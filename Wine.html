<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
    /* ---
    Dean Theme - Expert Edition
    Version: 4.1 (Upleveled with OKLCH, Variable Fonts, CQs, and Cascade Layers)
    Optimized for: Wide Gamut Color, Performance, A11y, Logical Layouts, Future-Proof Architecture.
    --- */

    /* CORRECT PLACEMENT: @import rules must be at the top of the stylesheet, before any other rules. */
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,opsz,wght@0,5..120,400..800;1,5..120,400..800&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons&display=block');

    /* Define Cascade Layers for structured, maintainable CSS */
    @layer reset, tokens, base, components, layouts, utilities;

    /* --- LAYER: DESIGN TOKENS (OKLCH Foundation) --- */
    @layer tokens {
        :root {
            /* Typography */
            --font-primary: 'Google Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Scale (Perfect Fourth - 1.333) */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.333rem;
            --font-size-2xl: 1.777rem;
            --font-size-3xl: 2.369rem;
            --font-size-4xl: 3.157rem;
            
            /* Semantic Color System (Defined in OKLCH for perceptual uniformity) */
            /* Light Theme Palette Definitions (Luminance, Chroma, Hue) */
            --c-sage-light: 95% 0.03 140;
            --c-sage-base: 92% 0.04 140;
            --c-wine-deep: 35% 0.15 25;
            --c-gold-accent: 80% 0.12 85;
            --c-neutral-dark: 15% 0.01 280;
            --c-neutral-medium: 30% 0.01 280;
            --c-white: 100% 0 0;

            /* Semantic Assignments (Light Mode Default) */
            --color-surface-primary: oklch(var(--c-sage-base));
            --color-surface-secondary: oklch(var(--c-sage-light));
            /* Dynamically mixing colors for elevation and glass effects */
            --color-surface-elevated: color-mix(in oklch, oklch(var(--c-white)), var(--color-surface-primary) 20%);
            --color-surface-glass: oklch(var(--c-white) / 0.6);
            
            --color-on-surface: oklch(var(--c-neutral-dark));
            --color-on-surface-variant: oklch(var(--c-neutral-medium));
            
            --color-primary: oklch(var(--c-wine-deep));
            --color-on-primary: oklch(var(--c-white));

            --color-secondary: oklch(var(--c-gold-accent));
            
            --color-outline: oklch(50% 0.02 280);
            --color-outline-variant: oklch(85% 0.02 280);
            
            /* Elevation System (Refined shadows) */
            --shadow-color: 0deg 0% 0%;
            --elevation-1: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.34),
                           0.4px 0.8px 1px -1.2px hsl(var(--shadow-color) / 0.34);
            --elevation-3: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.3),
                           0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.3),
                           2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.3);
            --elevation-5: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.35),
                           1.5px 2.9px 3.7px -0.4px hsl(var(--shadow-color) / 0.35),
                           4.5px 8.9px 11.2px -1.1px hsl(var(--shadow-color) / 0.35),
                           7.1px 14.3px 18px -1.4px hsl(var(--shadow-color) / 0.35);

            /* Spacing Scale */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Border Radius Scale */
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Motion Tokens */
            --motion-duration-medium: 300ms;
            --motion-duration-long: 500ms;
            --motion-easing-standard: cubic-bezier(0.2, 0.0, 0, 1.0);
            --motion-easing-emphasized: cubic-bezier(0.4, 0.0, 0.2, 1.0);
        }

        /* --- WIDE GAMUT COLOR SUPPORT (P3) --- */
        /* Targeting modern displays for richer colors */
        @media (color-gamut: p3) {
            :root {
                --color-primary: color(display-p3 0.35 0.08 0.15); /* Richer wine red */
                --color-secondary: color(display-p3 0.77 0.65 0.41); /* Vibrant gold */
            }
        }

        /* --- DYNAMIC THEMING (Dark Mode) --- */
        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Theme Palette Adjustments */
                --c-sage-base: 15% 0.02 140;
                --c-sage-light: 20% 0.02 140;
                --c-wine-deep: 65% 0.15 25; /* Brighter primary for dark backgrounds */
                --c-neutral-dark: 95% 0.01 280;
                --c-neutral-medium: 80% 0.01 280;

                --shadow-color: 0deg 0% 5%;
                
                /* Adjusted dynamic mixing for dark mode elevation */
               --color-surface-elevated: color-mix(in oklch, oklch(var(--c-white) / 0.05), var(--color-surface-primary) 95%);
               --color-surface-glass: oklch(var(--c-sage-light) / 0.5);
            }
        }
    }

    /* --- LAYER: RESET & FOUNDATION --- */
    @layer reset {
        *, *::before, *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            font: inherit;
        }

        html {
            /* Fluid typography base */
            font-size: clamp(14px, 1.5vw, 18px);
            scroll-behavior: smooth;
            /* Enable variable font features */
            font-optical-sizing: auto;
            font-synthesis: none;
        }

        body {
            min-height: 100dvh; /* Dynamic viewport height */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* A11y: Reduced Motion Preference */
        @media (prefers-reduced-motion: reduce) {
            html { scroll-behavior: auto; }
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    }

    /* --- LAYER: BASE STYLES & ARCHITECTURE --- */
    @layer base {

        /* --- Material Icons Optimization --- */
        .material-icons {
            font-family: 'Material Icons';
            line-height: 1;
            display: inline-block;
            font-feature-settings: 'liga';
            will-change: transform;
        }

        .material-icons.size-sm { font-size: 18px; }
        .material-icons.size-md { font-size: 24px; }
        .material-icons.size-lg { font-size: 36px; }
        .material-icons.size-xl { font-size: 48px; }

        /* --- Presentation Container --- */
        body {
            font-family: var(--font-primary);
            background: var(--color-surface-secondary);
            color: var(--color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-4);
            font-weight: 400;
        }

        main#presentation-container {
            --container-padding: var(--space-4);
            width: 100%;
            max-width: min(1440px, calc(100vw - var(--container-padding) * 2));
            aspect-ratio: 16 / 9;
            max-height: calc(100dvh - var(--container-padding) * 2);
            
            display: flex;
            overflow: hidden;
            border-radius: var(--radius-xl);
            box-shadow: var(--elevation-5);
            border: 1px solid var(--color-outline-variant);
            position: relative;
            background: var(--color-surface-primary);
            /* Performance: Promote to its own layer */
            transform: translateZ(0);
            contain: layout style paint;
        }

        .slides-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            will-change: transform;
            
            /* CSS Scroll Snap for high-performance scrolling navigation */
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }

        .slides-wrapper::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* --- Slide Architecture --- */
        .slide {
            flex: 0 0 100%;
            display: flex;
            flex-direction: column;
            /* Logical Properties for padding */
            padding-block: var(--space-12);
            padding-inline: var(--space-16);

            /* Subtle, sophisticated background texture using noise and gradients */
            background: 
                /* SVG Noise Filter (High performance texture) */
                url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KICA8ZmlsdGVyIGlkPSJub2lzZSIgeD0iMCIgeT0iMCI+CiAgICA8ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC43IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+CiAgICA8ZmVDb2xvck1hdHJpeCB0eXBlPSJzYXR1cmF0ZSIgdmFsdWVzPSIwIiAvPgogIDwvZmlsdGVyPgogIDxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+Cjwvc3ZnPgo='),
                radial-gradient(ellipse 800px 600px at 15% 20%, oklch(var(--c-gold-accent) / 0.05), transparent 50%),
                var(--color-surface-primary);
            position: relative;
            scroll-snap-align: start;
            contain: content;
        }

        /* --- Typography System & Hierarchy --- */
        .slide-header {
            flex-shrink: 0;
            margin-block-end: var(--space-8);
            padding-block-end: var(--space-4);
            position: relative;
        }

        /* Refined visual accent */
        .slide-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            /* Logical property */
            inset-inline-start: 0;
            width: 100px;
            height: 6px;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: var(--radius-md);
        }

        .slide-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: var(--space-6);
            /* Establishing Container Query context */
            container-type: inline-size;
            container-name: slide-body;
        }

        /* Headings */
        h1, .slide-header h1 {
            font-family: var(--font-display);
            /* Fluid typography using Container Query Units (cqi) */
            font-size: clamp(var(--font-size-2xl), 4cqi + 1rem, var(--font-size-4xl));
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1.1;
            letter-spacing: -0.01em;
            /* Progressive Enhancement: Automatic text balancing to prevent widows */
            text-wrap: balance;
        }

        h2 { 
            font-family: var(--font-display);
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--color-primary);
            line-height: 1.2;
            margin-block-end: var(--space-6);
            text-wrap: balance;
        }

        h3 {
            font-family: var(--font-primary);
            font-size: var(--font-size-xl);
            font-weight: 550; /* Granular control with variable fonts */
            color: var(--color-on-surface);
            line-height: 1.3;
            margin-block-end: var(--space-4);
        }

        /* Body text optimized for presentations */
        p, li { 
            /* Fluid typography using CQI */
            font-size: clamp(var(--font-size-base), 2cqi, var(--font-size-lg));
            line-height: 1.65;
            max-width: 70ch; /* Optimal reading length */
        }
    }

    /* --- LAYER: COMPONENTS --- */
    @layer components {

        /* --- Enhanced Lists --- */
        ul, ol { 
            list-style: none;
            margin-block: var(--space-4);
            display: grid;
            gap: var(--space-4);
        }

        /* Advanced Icon List Items (Glassmorphism refinement) */
        li.icon-list-item { 
            display: flex; 
            align-items: flex-start; 
            gap: var(--space-4);
            padding: var(--space-6);
            background: var(--color-surface-glass);
            border: 1px solid var(--color-outline-variant);
            border-radius: var(--radius-lg);
            transition: all var(--motion-duration-medium) var(--motion-easing-standard);
            box-shadow: var(--elevation-1);
            backdrop-filter: blur(10px);
        }

        /* Micro-interaction: Hover state */
        li.icon-list-item:hover {
            background: var(--color-surface-elevated);
            border-color: oklch(var(--c-gold-accent) / 0.5);
            box-shadow: var(--elevation-3);
            transform: translateY(-2px);
        }

        li.icon-list-item .material-icons {
            color: var(--color-primary);
            flex-shrink: 0;
            margin-top: 0.1em; /* Optical alignment */
            padding: var(--space-2);
            background: var(--color-surface-secondary);
            border-radius: var(--radius-md);
            transition: transform var(--motion-duration-medium) var(--motion-easing-standard);
        }
        
        li.icon-list-item:hover .material-icons {
            transform: scale(1.05);
        }

        /* --- Advanced Card System --- */
        .card {
            background: var(--color-surface-glass);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            border: 1px solid var(--color-outline-variant);
            box-shadow: var(--elevation-3);
            transition: all var(--motion-duration-medium) var(--motion-easing-emphasized);
            /* Enhanced Glassmorphism */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
        }

        .card:hover {
            box-shadow: var(--elevation-5);
            transform: translateY(-4px);
            background: var(--color-surface-elevated);
        }
        
        .card h3 {
            color: var(--color-primary);
        }

        /* --- Quote Block (Testimonials/Insights) --- */
        .quote-block {
            background: var(--color-surface-secondary);
            /* Logical property for border */
            border-inline-start: 6px solid var(--color-primary);
            padding: var(--space-8);
            border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
            margin-block: var(--space-6);
            box-shadow: var(--elevation-1);
        }

        .quote-block blockquote {
            font-family: var(--font-display);
            font-size: var(--font-size-xl);
            font-style: italic;
            font-weight: 400;
        }

        .quote-block cite {
            display: block;
            margin-block-start: var(--space-4);
            font-style: normal;
            font-weight: 500;
            color: var(--color-on-surface-variant);
            text-align: right;
        }

        /* --- Statistics/Metrics Display --- */
        .stat-item {
            text-align: center;
            padding: var(--space-6);
            background: var(--color-surface-glass);
            border-radius: var(--radius-lg);
            box-shadow: var(--elevation-1);
            border: 1px solid var(--color-outline-variant);
            transition: all var(--motion-duration-medium) var(--motion-easing-standard);
        }

        .stat-item:hover {
            transform: scale(1.03);
            box-shadow: var(--elevation-3);
            background: var(--color-surface-elevated);
        }

        .stat-number {
            font-family: var(--font-display);
            font-size: var(--font-size-4xl);
            font-weight: 700;
            color: var(--color-primary);
            display: block;
            line-height: 1;
            /* Monospace numbers for better alignment in display font */
            font-feature-settings: "tnum";
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--color-on-surface-variant);
            margin-block-start: var(--space-2);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Section Header --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin-block-end: var(--space-6);
            padding-block-end: var(--space-2);
            border-bottom: 2px solid var(--color-secondary);
        }

        .section-header h2,
        .section-header h3 {
            margin: 0;
        }
    }

    /* --- LAYER: LAYOUTS & GRIDS --- */
    @layer layouts {

        /* --- Grid Systems --- */
        .card-grid {
            display: grid;
            /* Auto-fit layout for intrinsic responsiveness */
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: var(--space-6);
            margin-block: var(--space-6);
            align-items: stretch;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-6);
        }
        
        /* Container Query for Stat Grid: Adjust layout if the slide body is narrow */
        @container slide-body (max-width: 500px) {
            .stat-number {
                font-size: var(--font-size-3xl);
            }
            .stat-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Layout: Split 50/50 */
        .layout-split-50-50 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
            align-items: center;
            height: 100%;
        }

        /* Container Query for Split Layout: Stack when slide body is small */
        @container slide-body (max-width: 700px) {
            .layout-split-50-50 {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }
        }

        /* --- Specialized Slide Layouts --- */

        /* Title Slide */
        .slide--title {
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .slide--title .slide-header::after { 
            display: none; 
        }

        .slide--title .slide-header h1 { 
            font-size: clamp(var(--font-size-3xl), 8cqi, 5rem);
            font-weight: 800; /* Heavier weight for impact */
            margin-bottom: var(--space-6);
            /* Gradient text effect */
            background: linear-gradient(135deg, var(--color-primary) 0%, oklch(var(--c-wine-deep) / 0.8) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .slide--title .subtitle {
            font-size: var(--font-size-xl);
            color: var(--color-on-surface-variant);
            font-weight: 350; /* Lighter variable weight */
            max-width: 50ch;
            margin: 0 auto;
        }
    }

    /* --- LAYER: UTILITIES & HELPERS --- */
    @layer utilities {
        .text-emphasis { 
            color: var(--color-primary); 
            font-weight: 550; 
        }
        
        .text-center { text-align: center; }

        /* A11y: Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    }

    /* --- PRESENTATION CONTROLS (Outside Layers for Z-index control) --- */
    .slide-nav { 
        position: absolute; 
        bottom: var(--space-6); 
        /* Logical property */
        inset-inline-end: var(--space-6);
        display: flex; 
        gap: var(--space-4); 
        z-index: 1000;
    }

    /* Floating Action Button Style */
    .nav-btn { 
        width: 56px; 
        height: 56px; 
        background: var(--color-primary);
        color: var(--color-on-primary); 
        border: none;
        border-radius: var(--radius-full);
        cursor: pointer; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        transition: all var(--motion-duration-medium) var(--motion-easing-standard);
        box-shadow: var(--elevation-3);
        font-family: 'Material Icons';
    }

    .nav-btn:hover,
    .nav-btn:focus-visible { 
        /* Dynamic darkening using OKLCH manipulation */
        background: oklch(from var(--color-primary) calc(l - 0.1) c h);
        transform: translateY(-2px);
        box-shadow: var(--elevation-5);
    }

    .nav-btn:focus-visible {
        outline: 3px solid var(--color-secondary);
        outline-offset: 3px;
    }

    .nav-btn:active {
        transform: translateY(0);
    }

    .slide-counter { 
        position: absolute; 
        bottom: var(--space-6); 
        /* Logical property */
        inset-inline-start: var(--space-6);
        padding: var(--space-1) var(--space-4); 
        font-size: var(--font-size-sm); 
        color: var(--color-on-surface-variant); 
        z-index: 1000;
        /* Monospace numbers */
        font-variant-numeric: tabular-nums;
    }

    .progress-bar { 
        position: absolute; 
        bottom: 0; 
        /* Logical property */
        inset-inline-start: 0;
        height: 6px; 
        background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        width: 0%; 
        transition: width var(--motion-duration-long) var(--motion-easing-standard);
        z-index: 1001;
    }

    /* --- RESPONSIVE OVERRIDES (Viewport Adaptations) --- */
    @media (max-width: 768px) {
        @layer base {
            body {
                padding: 0;
            }
            
            main#presentation-container {
                max-width: 100%;
                max-height: 100dvh;
                aspect-ratio: unset;
                border-radius: 0;
            }
            
            .slide {
                /* Logical Properties */
                padding-inline: var(--space-6);
                padding-block: var(--space-8);
                min-height: 100dvh;
                justify-content: center;
            }
        }

        @layer layouts {
            .card-grid, .layout-split-50-50 {
                grid-template-columns: 1fr;
            }
        }
    }

    /* --- ACCESSIBILITY: FORCED COLORS (High Contrast Mode) --- */
    @media (forced-colors: active) {
        body, .slide, .card, li.icon-list-item {
            background-color: Canvas !important;
            color: CanvasText !important;
            forced-color-adjust: none;
        }
        
        h1, h2, h3, .text-emphasis, .stat-number {
            color: Highlight !important;
        }
        
        .card, li.icon-list-item, .nav-btn {
            border: 2px solid CanvasText !important;
        }

        .nav-btn {
            background-color: ButtonFace !important;
            color: ButtonText !important;
        }

        .nav-btn:hover {
            background-color: Highlight !important;
            color: HighlightText !important;
        }
    }

    /* --- PRINT STYLES (Handouts) --- */
    @media print {
        @page {
            size: landscape;
            margin: 0.5in;
        }

        body {
            background: white !important;
            color: black !important;
            font-size: 12pt;
        }
        
        main#presentation-container {
            box-shadow: none;
            width: 100%;
        }

        .slides-wrapper {
            display: block;
            overflow: visible;
            scroll-snap-type: none;
        }
        
        .slide {
            page-break-after: always;
            border: 1px solid #ccc;
